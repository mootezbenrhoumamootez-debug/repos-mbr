<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Étudiants</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --accent: #a78bfa;
            --success: #10b981;
            --warning: #fcd083;
            --danger: #f56363;
            --light: #f8fafc;
            --gray: #e2e8f0;
            --text: #1e293b;
        }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #c3dafe 0%, #a3bffa 50%, #e0c3fc 100%);
            min-height: 100vh;
            color: var(--text);
        }
        h1 {
            text-align: center;
            color: white;
            font-size: 2.8rem;
            margin: 40px 0 20px;
            font-weight: 700;
            text-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        #container {
            max-width: 1350px;
            margin: 0 auto 40px;
            padding: 35px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(99, 102, 241, 0.25);
            backdrop-filter: blur(12px);
        }
        form {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 18px;
        padding: 30px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(99, 102, 241, 0.15);
        margin-bottom: 30px;
        }
        input, select {
        padding: 15px 18px;
        border: 2px solid var(--gray);
        border-radius: 12px;
        font-size: 1rem;
        transition: all 0.3s ease;
        }
        input:focus, select:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 4px rgba(125, 127, 243, 0.2);
        transform: translateY(-2px);
        }
        #addButton {
        grid-column: 1 / -1;
        padding: 18px;
        font-size: 1.3rem;
        font-weight: 600;
        color: white;
        background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        border: none;
        border-radius: 14px;
        cursor: pointer;
        box-shadow: 0 10px 25px rgba(125, 127, 243, 0.2);
        transition: all 0.4s;
        }
        #addButton:hover {
        transform: translateY(-4px);
        box-shadow: 0 15px 35px rgba(99, 102, 241, 0.5);
        }
        .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        justify-content: center;
        margin: 25px 0;
        }
        #search, #filterLevel {
        padding: 14px 20px;
        border: 2px solid var(--gray);
        border-radius: 30px;
        font-size: 1rem;
        }
        #search { 
        width: 320px; 
        max-width: 100%; 
        }
        .controls button {
        padding: 12px 28px;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 30px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        box-shadow: 0 6px 20px rgba(99, 102, 241, 0.3);
        }
        .controls button:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 30px rgba(99, 102, 241, 0.5);
        }
    </style>
</head>
<body>
    <h1>Gestion des Étudiants</h1>
    <div id="container">
        <form id="studentForm">
            <input type="text" id="nom" placeholder="Nom" required>
            <input type="text" id="prenom" placeholder="Prénom" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="tel" id="telephone" placeholder="Téléphone" required>
            <input type="date" id="dateNaissance" required>
            <select id="niveau" required>
                <option value="">Niveau d'études</option>
                <option value="Licence">Licence</option>
                <option value="Cycle Preparatoire">cycle preparatoire</option>
                <option value="Master">Master</option>
                <option value="Doctorat">Doctorat</option>
            </select>
            <button type="button" id="addButton">Ajouter</button>
        </form>
        <div class="controls">
            <input type="text" id="search" placeholder="Rechercher par nom ou email">
            <select id="filterLevel">
                <option value="">Tous les niveaux</option>
                <option value="Licence">Licence</option>
                <option value="Cycle Preparatoire">cycle preparatoire</option>
                <option value="Master">Master</option>
                <option value="Doctorat">Doctorat</option>
            </select>
            <button type="button" onclick="sortBy('nom')">Trier par Nom</button>
            <button type="button" onclick="sortBy('prenom')">Trier par Prénom</button>
            <button type="button" onclick="sortBy('niveau')">Trier par Niveau</button>
        </div>
    </div>
</body>
</html>
