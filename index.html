<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Étudiants</title>
    <style>
        :root {
            --primary: #6366f1;      /* Indigo moderne */
            --primary-dark: #4f46e5;
            --accent: #a78bfa;       /* Violet doux */
            --success: #10b981;      /* Vert émeraude */
            --warning: #fcd083;      /* Ambre */
            --danger: #f56363;       /* Rouge doux */
            --light: #f8fafc;
            --gray: #e2e8f0;
            --text: #1e293b;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #c3dafe 0%, #a3bffa 50%, #e0c3fc 100%);
            min-height: 100vh;
            color: var(--text);
        }
        h1 {
            text-align: center;
            color: white;
            font-size: 2.8rem;
            margin: 40px 0 20px;
            font-weight: 700;
            text-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        #container {
            max-width: 1350px;
            margin: 0 auto 40px;
            padding: 35px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(99, 102, 241, 0.25);
            backdrop-filter: blur(12px);
        }
        form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 18px;
            padding: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.15);
            margin-bottom: 30px;
        }
        input, select {
            padding: 15px 18px;
            border: 2px solid var(--gray);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(125, 127, 243, 0.2);
            transform: translateY(-2px);
        }
        #addButton {
            grid-column: 1 / -1;
            padding: 18px;
            font-size: 1.3rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            border-radius: 14px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(125, 127, 243, 0.2);
            transition: all 0.4s;
        }
        #addButton:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 35px rgba(99, 102, 241, 0.5);
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin: 25px 0;
        }
        #search, #filterLevel {
            padding: 14px 20px;
            border: 2px solid var(--gray);
            border-radius: 30px;
            font-size: 1rem;
        }
        #search { width: 320px; max-width: 100%; }
        .controls button {
            padding: 12px 28px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.3);
        }
        .controls button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(99, 102, 241, 0.5);
        }
        #studentList {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
        }
        th {
            background: linear-gradient(90deg, var(--primary), var(--accent));
            color: white;
            padding: 20px;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }
        td {
            padding: 18px;
            border-bottom: 1px solid #f1f5f9;
        }
        tr:hover td {
            background: #f0f9ff;
        }
        td button {
            padding: 10px 18px;
            margin: 0 6px;
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }
        td button:first-child { background: var(--warning); }
        td button:last-child  { background: var(--danger); }
        td button:hover { transform: scale(1.08); }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: none; } }
        @keyframes slideOut { to { opacity: 0; transform: translateX(-100%); height: 0; padding: 0; margin: 0; border: 0; } }
        @keyframes highlight { 0%,100% { background: transparent; } 50% { background: #fef3c7; } }

        .fade-in { animation: fadeIn 0.6s ease-out; }
        .slide-out { animation: slideOut 0.6s ease-in forwards; }
        .highlight { animation: highlight 1.4s ease; }

        @media (max-width: 768px) {
            form { grid-template-columns: 1fr;
            #addButton { grid-column: auto; }
            h1 { font-size: 2.2rem; }
        }
    </style>
</head>
<body>
    <h1>Gestion des Étudiants</h1>
    <div id="container">
        <form id="studentForm">
            <input type="text" id="nom" placeholder="Nom" required>
            <input type="text" id="prenom" placeholder="Prénom" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="tel" id="telephone" placeholder="Téléphone" required>
            <input type="date" id="dateNaissance" required>
            <select id="niveau" required>
                <option value="">Niveau d'études</option>
                <option value="Licence">Licence</option>
                <option value="Cycle Preparatoire">cycle preparatoire</option>
                <option value="Master">Master</option>
                <option value="Doctorat">Doctorat</option>
            </select>
            <button type="button" id="addButton">Ajouter</button>
        </form>

        <div class="controls">
            <input type="text" id="search" placeholder="Rechercher par nom ou email">
            <select id="filterLevel">
                <option value="">Tous les niveaux</option>
                <option value="Licence">Licence</option>
                <option value="Cycle Preparatoire">cycle preparatoire</option>
                <option value="Master">Master</option>
                <option value="Doctorat">Doctorat</option>
            </select>
            <button type="button" onclick="sortBy('nom')">Trier par Nom</button>
            <button type="button" onclick="sortBy('prenom')">Trier par Prénom</button>
            <button type="button" onclick="sortBy('niveau')">Trier par Niveau</button>
        </div>

        <div id="studentList">
            <table>
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Email</th>
                        <th>Téléphone</th>
                        <th>Date de naissance</th>
                        <th>Niveau</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- JavaScript identique à ta version précédente (fonctionnalités intactes) -->
    <script>
        let students = JSON.parse(localStorage.getItem('students')) || [];
        const tableBody = document.getElementById('studentTableBody');
        const addButton = document.getElementById('addButton');
        let editingIndex = -1;

        function saveToLocalStorage() {
            localStorage.setItem('students', JSON.stringify(students));
        }

        function renderList() {
            tableBody.innerHTML = '';
            let filtered = students.filter(s => {
                const term = document.getElementById('search').value.toLowerCase();
                const level = document.getElementById('filterLevel').value;
                return (s.nom.toLowerCase().includes(term) || s.email.toLowerCase().includes(term)) &&
                       (!level || s.niveau === level);
            });

            const field = window.currentSortField || 'nom';
            const order = window.currentSortOrder || 1;
            filtered.sort((a,b) => (a[field] < b[field] ? -order : order));

            filtered.forEach(student => {
                const idx = students.indexOf(student);
                const tr = document.createElement('tr');
                tr.classList.add('fade-in');
                tr.innerHTML = `
                    <td>${student.nom}</td>
                    <td>${student.prenom}</td>
                    <td>${student.email}</td>
                    <td>${student.telephone}</td>
                    <td>${student.dateNaissance}</td>
                    <td><strong>${student.niveau}</strong></td>
                    <td>
                        <button onclick="editStudent(${idx})">Modifier</button>
                        <button onclick="deleteStudent(${idx})">Supprimer</button>
                    </td>
                `;
                tableBody.appendChild(tr);
            });
        }

        function editStudent(i) {
            const s = students[i];
            document.getElementById('nom').value = s.nom;
            document.getElementById('prenom').value = s.prenom;
            document.getElementById('email').value = s.email;
            document.getElementById('telephone').value = s.telephone;
            document.getElementById('dateNaissance').value = s.dateNaissance;
            document.getElementById('niveau').value = s.niveau;
            addButton.textContent = 'Mettre à jour';
            editingIndex = i;
        }

        function deleteStudent(i) {
            const row = tableBody.children[Array.from(tableBody.children).findIndex(r => 
                r.querySelector('td').textContent === students[i].nom)];
            if (row) row.classList.add('slide-out');
            setTimeout(() => {
                students.splice(i, 1);
                saveToLocalStorage();
                renderList();
            }, 600);
        }

        addButton.addEventListener('click', () => {
            const fields = ['nom','prenom','email','telephone','dateNaissance','niveau'];
            const values = fields.map(f => document.getElementById(f).value.trim());
            if (values.some(v => !v) || !values[2].includes('@')) {
                alert('Vérifiez les champs !');
                return;
            }
            if (editingIndex === -1) {
                students.push(Object.fromEntries(fields.map((f,i) => [f, values[i]])));
            } else {
                fields.forEach((f,i) => students[editingIndex][f] = values[i]);
                addButton.textContent = 'Ajouter';
                editingIndex = -1;
            }
            saveToLocalStorage();
            renderList();
            document.getElementById('studentForm').reset();
        });

        window.currentSortField = 'nom';
        window.currentSortOrder = 1;
        window.sortBy = f => {
            if (window.currentSortField === f) window.currentSortOrder *= -1;
            else { window.currentSortField = f; window.currentSortOrder = 1; }
            renderList();
        };

        document.getElementById('search').addEventListener('input', () => {
            clearTimeout(window.debounce);
            window.debounce = setTimeout(renderList, 300);
        });
        document.getElementById('filterLevel').addEventListener('change', renderList);

        renderList();
    </script>
</body>
</html>
