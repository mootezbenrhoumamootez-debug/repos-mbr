<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Étudiants</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --accent: #a78bfa;
            --success: #10b981;
            --warning: #fcd083;
            --danger: #f56363;
            --light: #f8fafc;
            --gray: #e2e8f0;
            --text: #1e293b;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #c3dafe 0%, #a3bffa 50%, #e0c3fc 100%);
            min-height: 100vh;
            color: var(--text);
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 2.8rem;
            margin: 40px 0 20px;
            font-weight: 700;
            text-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        #container {
            max-width: 1350px;
            margin: 0 auto 40px;
            padding: 35px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(99, 102, 241, 0.25);
            backdrop-filter: blur(12px);
        }
    </style>
</head>
<body>
    <h1>Gestion des Étudiants</h1>
    <div id="container">
        
    </div>
</body>
</html>
